<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sechion">
	<div class="container">
		<!-- первый row строка под заголовок -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="heder text-center">
				<span>Получите видео-инструкцию</span>
				<strong class "text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>

		</div>

		<!-- второй row для видео и формы -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<P class="form-header text-center">Введите ваш емаил</P>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваша почта">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
				</div>
				
			</div>
		</div>
	</div>
</div>

<!-- Секция фишек -->

<div class="sechion">
	<div class="container">
		<!-- row под заголовок -->
	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<h2 class="ficha-heder text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<!-- блок с преймуществами -->
	<div class="ficha text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/1.png" alt="Первое преймущество">
					<p>первое преймущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/2.png" alt="Второе преймущество">
					<p>второе преймущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/3.png" alt="третье преймущество">
					<p>третье преймущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/4.png" alt="четвертое преймущество">
					<p>четвертое преймущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- кнопка получить инструкцию -->
	<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	</div>
</div>

</body>
</html>
